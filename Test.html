<html ng-app="pickListPicker">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	
	<script>
		var app=angular.module("pickListPicker",[]);
		var ctrl = app.controller("pickListPickerController",function($scope){
		$scope.pickValue=function(){
			$scope.selectedVal=$scope.con;
		}
		});
	</script>
	<body ng-controller="pickListPickerController">
	<select name="picklist" ng-change="pickValue()" ng-model="con">
	 	  
	</select>
	
	{{selectedVal}}
	
	
	</body>
</html>
