<html>
        
        <head>
            <meta charset="utf-8" />
            <title>AngularJS Plunker</title>
            <script>
            
            </script>
            <link rel="stylesheet" href="style.css" />
            <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.0/angular.js" data-semver="1.4.0"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
            <script src="app.js"></script>
        </head>
        
        <body ng-app="controllerAsExample">
            <div id="ctrl-as-exmpl" ng-controller="SettingsController1">
                
                <ul>
                    <li ng-repeat="contact in contacts track by $index">
                        <input type="text" ng-model="contact.name" />
                    </li>
                    <li>
                        <button ng-click="addContact()">add</button>
                    </li>
                </ul>
                
            </div>
        </body>
        
        
    </html>
