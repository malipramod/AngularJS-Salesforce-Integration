<html ng-app="pickListPicker">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	
	<script>
		var app=angular.module("pickListPicker",[]);
		var ctrl = app.controller("pickListPickerController",function($scope){
			$scope.options=[
				'India','USA'
			];

		$scope.pickValue=function(){
			$scope.selectedVal=$scope.con;
		}
		});
	</script>
	<body>
	<div data-ng-controller="pickListPickerController">   
    <div>
        Choose a new activity:
        <select ng-model="con" ng-change="pickValue()"
                ng-options="act as act for act in options">                
        </select>
		
		{{selectedVal}}
    </div>
</div>
	
	</body>
</html>
